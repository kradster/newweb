    <!-- USER OPTIONS START -->
    <div class="row">
        <div class="container">
            <fieldset>
                <legend>Registration</legend>
                <form action="/register">
                    <div class="input-field col s6">
                        <input type="text" name="fname">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="lname">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="cpassword">
                        <label for="cpassword">Confirm Password</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="referral">
                        <label for="referral">Referral</label>
                    </div>
                    <div class="input-field col s12">
                        <p>
                            <label>
                                <input type="checkbox" class="filled-in"  />
                                <span><small>I have read and agree to the TERMS AND CONDITIONS OF D'COIN™ TOKEN ICO</small></span>
                            </label>
                        </p>
                    </div>
                    <div class="input-field col s12">
                        <p>
                            <label>
                                <input type="checkbox" class="filled-in"  />
                                <span><small>I understand and agree that I must use a valid ERC-20 Ethereum-compatible wallet address, such as MyEtherWallet or MetaMask.</small></span>
                            </label>
                        </p>
                    </div>
                    <div class="input-field col s12">
                        <p>
                            <label>
                                <input type="checkbox" class="filled-in"  />
                                <span><small>I am press, please send me the D'Coin™ Press Kit.</small></span>
                            </label>
                        </p>
                    </div>
                    <div class="input-field col s12">
                       <input type="submit" value="Register" class="btn btn-large">
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
    <!-- USER OPTIONS END -->
